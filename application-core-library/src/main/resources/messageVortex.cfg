[default]
router_setup = router
blender_setup = dummy_blender
transport_setup = dummy1, dummy2, dummy3, vortex_smtp
credential_source_setup = credentials

[credentials]
static_username = vortexuser
static_password = changeThisPassword!

///////////////////////////////////////////////////////////////////////////////////
/// Routers
///////////////////////////////////////////////////////////////////////////////////
[router]
router_implementation = net.messagevortex.router.RouterImplementation
accounting_implementation = net.messagevortex.router.AccountingImplementation

///////////////////////////////////////////////////////////////////////////////////
/// Blenders
///////////////////////////////////////////////////////////////////////////////////
[dummy_blender]
blender_implementation = net.messagevortex.blender.DummyBlender
router = router

///////////////////////////////////////////////////////////////////////////////////
/// Transports
///////////////////////////////////////////////////////////////////////////////////
[client_transport]
transport_implementation = net.messagevortex.transport.SmtpPopTransport
smtp_incoming_address = 127.0.0.1
smtp_incoming_port = 587
pop3_outgoing_port = 110
pop3_outgoing_address = 127.0.0.1

[dummy1]
transport_implementation = net.messagevortex.transport.DummyTransportTrx
blender = dummy_blender
dummy_id=Dummy1

[dummy2]
transport_implementation = net.messagevortex.transport.DummyTransportTrx
blender = dummy_blender
dummy_id=Dummy2

[dummy3]
transport_implementation = net.messagevortex.transport.DummyTransportTrx
blender = dummy_blender
dummy_id = Dummy3

[vortex_smtp]
// this connects to the smtp vortex endpoint
